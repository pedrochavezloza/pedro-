---
title: Portfolio
layout: home
---
<section id="portfolio" class="grid grid-gallery overflow-visible animation-ease-in animation-fill-both background-fixed background-no-repeat background-cover">
	{% for project in site.data.portfolio %}
	<div class="jackInTheBox project card shadow optimize-legibility animation-paused animation-overshoot animation-speed-crawl animation-fill-forwards relative transition-all transition-speed-normal transition-ease-in-out" itemprop="workExample" itemtype="http://schema.org/WebApplication" itemscope="">
		<div itemprop="offers" itemtype="https://schema.org/Offer" itemscope="" hidden="">
			<meta itemprop="price" content="{{ project.offers.price }}" />
			<meta itemprop="priceCurrency" content="{{ project.offers.priceCurrency }}" />
		</div>
		<meta itemprop="browserRequirements" content="{{ project.browserRequirements }}" />
		<a href="{{ project.url }}" itemprop="url" target="_blank" class="no-text-decoration inline-block" rel="noopener external" title="{{ project.name }}">
			<h3 itemprop="name" class="center font-title color-highlight">{{ project.name }}</h3>
			<h4 class="center" itemprop="applicationCategory">{{ project.applicationCategory }}</h4>
			<img src="{{ project.screenshot }}" class="filter-shadow" itemprop="screenshot" alt="{{ project.name }} image" />
			<hr />
			<span class="underline color-highlight" itemprop="keywords">{{ project.keywords }}</span>
			<br />
			<blockquote class="text-align-right block font-article" itemprop="description">{{ project.description }}</blockquote>
			<meta itemprop="operatingSystem" content="{{ project.operatingSystem }}" />
		</a>
		<svg data-share="" width="48" height="48" class="current-color absolute filter-shadow cursor-pointer color-default z-1" role="button" hidden="">
			<use xlink:href="/img/icons.svg#share"></use>
		</svg>
	</div>
	{% endfor %}
</section>
