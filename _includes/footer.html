<footer id="contact" class="color-alt no-text-decoration optimize-speed transition-transform transition-speed-slow" role="contentinfo">
	{% for link in site.data.footer.social %}
		<a href="{{ link.url }}" title="{{ link.title }}" target="_blank" rel="noopener external">
			<svg class="icon big">
				<use xlink:href="{{ '/img/icons.svg' | absolute_url }}#{{ link.icon }}" />
			</svg>
		</a>
	{% endfor %}
	<hr />
	<a href="https://github.com/shgysk8zer0" title="My GitHub Profile" target="_blank" rel="noopener external">
		<svg class="icon big">
			<use xlink:href="{{ '/img/icons.svg#mark-github' | absolute_url }}" />
		</svg>
	</a>
	<a href="https://github.com/shgysk8zer0/shgysk8zer0.github.io" title="The GitHub Repository for this Page" target="_blank" rel="noopener external">
		<svg class="icon big">
			<use xlink:href="{{ '/img/icons.svg#repo' | absolute_url }}" />
		</svg>
	</a>
	<a href="https://github.com/shgysk8zer0/shgysk8zer0.github.io/issues" title="Open issues for the repository on Github" target="_blank" rel="noopener external">
		<svg class="icon big">
			<use xlink:href="{{ '/img/icons.svg#issue-opened' | absolute_url }}" />
		</svg>
	</a>
	<hr />
	<div class="license">
		<a rel="license" itemprop="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><svg width="88" height="31"><use xlink:href="./img/icons.svg#creative-commons" /></svg></a><br /><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">shgysk8zer0.github.io</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="https://github.com/shgysk8zer0/" property="cc:attributionName" rel="cc:attributionURL">Chris Zuber</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.
	</div>
	<p>Â©<time itemprop="copyrightYear"> {{ 'now' | date: "%Y" }}</time></p>
</footer>
