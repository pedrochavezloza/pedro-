<div class="card shadow-dark">
	<a href="{{ include.post.url | absolute_url }}">
		<h3>{{ include.post.title }}</h3>
	</a>
	{% if include.post.image != null %}
		<a href="{{ include.post.url | absolute_url }}" title="{{ include.post.title }}">
			<img src="{{ include.post.image | absolute_url }}" class="post-img" />
		</a>
	{% endif %}
	<blockquote class="post-excert">{{ include.post.content | strip_html | truncatewords: 20 }}</blockquote>
</div>
