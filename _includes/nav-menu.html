<menu type="context" id="nav-menu">
	<menuitem data-scroll-to="#top" label="Top" icon="{{ 'img/adwaita-icons/actions/go-top.svg' | absolute_url }}"></menuitem>
	<menuitem data-scroll-to="#pinned-posts" label="Pinned Posts" icon="{{ 'img/adwaita-icons/actions/view-pin.svg' | absolute_url }}"></menuitem>
	<menuitem data-scroll-to="#recent-posts" label="Recent Posts" icon="{{ 'img/adwaita-icons/actions/document-open-recent.svg' | absolute_url }}"></menuitem>
	<menuitem data-share="article" label="Share via" icon="{{ 'img/adwaita-icons/places/folder-publicshare.svg' | absolute_url }}"></menuitem>
	{% if jekyll.environment == 'development' %}
		<menuitem data-open="/admin" label="Admin" icon="{{ '/img/adwaita-icons/categories/preferences-system.svg' | absolute_url }}"></menuitem>
	{% endif %}
</menu>
