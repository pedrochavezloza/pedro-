<article itemtype="http://scema.org/Article" itemscope="">
	<header>
		<h2 class="font-title center" itemprop="headline">{{ page.title }}</h2>
		{% if page.author %}By <span itemprop="author">{{ page.author }}</span>{% endif %}
		{% if page.tags %}<hr /><span itemprop="keywords">{{ page.tags | join: ', '}}</span>{% endif %}
	</header>
	<div itemprop="text">{{ content }}</div>
	<footer>
		{% if page.date %}
			<b>
				<span>Posted on</span>
				<time itemprop="datePosted" datetime="{{ page.date | data_to_xmlschema }}">
					{{ page.date | date_to_long_string }}
				</time>
			</b>
		{% endif %}
	</footer>
</article>
