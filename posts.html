---
layout: gallery
title: Recent Posts
permalink: posts/
slug: recent-posts
---
{% for post in site.posts limit: 10 %}
	<div class="card shadow">
		<a href="{{ post.url | absolute_url }}">
			<h3>{{ post.title }}</h3>
		</a>
		{% if post.image != null %}
			<a href="{{ post.url | absolute_url }}">
				<img src="{{ post.image | absolute_url }}" />
			</a>
		{% endif %}
		<p>{{ post.description }}</p>
	</div>
{% endfor %}
